<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="video-list">
        <!-- Video thumbnails will be dynamically added here -->
    </div>
    <div id="video-player">
        <div id="player-container" class="r1_iframe_embed">
            <iframe id="player" src="" style="border:0 #ffffff none;" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowFullScreen="true"
                webkitallowfullscreen="true" mozallowfullscreen="true" title="Video player"></iframe>
        </div>
        <div id="video-info">
            <h2 id="video-title">Video Title</h2>
            <p id="video-details">Video details will be displayed here.</p>
            <div id="summary-section">
                <h3>Summary</h3>
                <p id="summary">Summary will be displayed here.</p>
            </div>
            <div id="comments-section">
                <h3>Comments</h3>
                <ul id="comments-list">
                    <!-- Comments will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
